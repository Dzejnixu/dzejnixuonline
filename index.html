<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Dzejnixu Online ‚Äì Portal</title>
  <style>
    :root {
      --bg-color: #0d1117;
      --text-color: #fff;
      --card-shadow: rgba(0,0,0,0.6);
    }

    body.light {
      --bg-color: #f5f5f5;
      --text-color: #111;
      --card-shadow: rgba(0,0,0,0.3);
    }

    body {
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      width: 100%;
      padding: 20px;
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      letter-spacing: 2px;
      background: var(--bg-color);
      color: var(--text-color);
    }

    .toggle-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background: #444;
      color: #fff;
      font-weight: bold;
    }

    body.light .toggle-btn {
      background: #ccc;
      color: #111;
    }

    .grid {
      display: grid;
      gap: 30px;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      width: 80%;
      max-width: 1000px;
      margin-top: 50px;
    }

    .card {
      position: relative;
      overflow: hidden;
      border-radius: 16px;
      cursor: pointer;
      transform: scale(1);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      text-decoration: none;
      color: inherit;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 20px 40px var(--card-shadow);
    }

    .card img {
      width: 100%;
      display: block;
      border-radius: 16px;
    }

    .card .label {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      background: rgba(0,0,0,0.5);
      font-size: 24px;
      text-align: center;
    }

    body.light .card .label {
      background: rgba(255,255,255,0.6);
      color: #111;
    }
  </style>
</head>
<body>
  <header>Dzejnixu Online</header>
  <button class="toggle-btn" onclick="toggleTheme()">üåô / ‚òÄÔ∏è</button>

  <div class="grid">
    <a class="card" href="https://jellyfin.dzejnixu.online" target="_blank">
      <img src="jellyfin.png" alt="Jellyfin">
      <div class="label">Jellyfin</div>
    </a>
    <a class="card" href="https://forum.dzejnixu.online" target="_blank">
      <img src="https://via.placeholder.com/600x400.png?text=Forum" alt="Forum">
      <div class="label">Forum (wkr√≥tce)</div>
    </a>
    <a class="card" href="https://projekty.dzejnixu.online" target="_blank">
      <img src="https://via.placeholder.com/600x400.png?text=Projekty" alt="Projekty">
      <div class="label">Projekty</div>
    </a>
  </div>

  <script>
    function toggleTheme() {
      document.body.classList.toggle('light');
    }
  </script>
</body>
</html>
